<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <title>aplicaci√≥n del clima</title>
</head>
<body>
    
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="weather-location" class="h3"></h1>
                        <h3 id="weather-description" class="h4"></h3>
                        <h3 id="weather-string"></h3>
                        <ul class="list-group mt-3">
                            <li id="weather-humidity" class="list-group-item"></li>
                            <li id="weather-wind" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="w-form">
                            <div class="form-group">
                                    <input type="text" placeholder="ingrese el nombre de la ciudad" id="city" class="form-control" autofocus>
                            </div>
                            <div class="form-group">
                                    <input type="text" placeholder="ingrese el codigo de la ciudad" id="countryCode" class="form-control" autofocus>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-dark btn-block" id="w-change-id">Cambiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="bundle.js"></script></body>
</html>
